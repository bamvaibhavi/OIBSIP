<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="login-form" class="form-box">
            <h2>ğŸ” Login</h2>
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <span onclick="showRegister()">Register here</span></p>
        </div>

        <div id="register-form" class="form-box hidden">
            <h2>ğŸ“ Register</h2>
            <input type="text" id="reg-user" placeholder="Create Username">
            <input type="password" id="reg-pass" placeholder="Create Password">
            <button onclick="register()">Sign Up</button>
            <p>Already have an account? <span onclick="showLogin()">Login here</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
